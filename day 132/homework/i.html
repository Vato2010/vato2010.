<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const promise1 = new Promise(resolve => resolve("Hello, Promise!"));
promise1.then(msg => console.log(msg));

const promise2 = new Promise((_, reject) => reject("Something went wrong!"));
promise2.catch(err => console.log(err));

const promise3 = new Promise(resolve => setTimeout(() => resolve("2 seconds have passed"), 2000));
promise3.then(msg => console.log(msg));

const promise4 = new Promise((resolve, reject) => {
  Math.random() > 0.5 ? resolve("Success!") : reject("Failed!");
});
promise4.then(msg => console.log(msg)).catch(err => console.log(err));

    </script>
</body>
</html>
