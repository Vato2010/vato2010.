    <script>
let fruits = {
  Apple: "Red",
  Banana: "Yellow",
  Grapes: "Purple"
};

console.log("Fruits and their colors:");
for (let fruit in fruits) {
  console.log(`${fruit} -> ${fruits[fruit]}`);
}



fruits["Orange"] = "Orange";

delete fruits["Banana"];

console.log("\nUpdated fruits and their colors:");
for (let fruit in fruits) {
  console.log(`${fruit} -> ${fruits[fruit]}`);




}


let countries = new Map([
  ["France", "Paris"],
  ["Japan", "Tokyo"],
  ["Brazil", "BrasÃ­lia"],
  ["Canada", "Ottawa"],
  ["India", "New Delhi"]
]);
if (countries.has("France")) {
  console.log("Yes");
} else {
  console.log("No");
}

console.log("\nCountries and their capitals:");
for (let [country, capital] of countries) {
  console.log(`The capital of ${country} is ${capital}`);
}

let countriesArray = Array.from(countries);
console.log("\nMap as Array:");

let countriesMapAgain = new Map(countriesArray);

for (let [country, capital] of countriesMapAgain) {
  console.log(`${country} -> ${capital}`);
}
